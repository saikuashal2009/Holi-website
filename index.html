<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ff7f50, #ffb347, #90ee90, #add8e6, #ee82ee);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            color: #600060;
        }
        h1 {
            font-size: 3rem;
            margin-top: 50px;
            text-shadow: 2px 2px 4px #ff69b4;
        }
        .button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background: #ff4500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background: #ff6347;
        }
        .color-splash {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.8), transparent);
            border-radius: 50%;
            animation: splash 2s linear infinite;
            transform: scale(0);
        }
        @keyframes splash {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸŒ¸ðŸŽ¨ Happy Holi! ðŸŽ‰ðŸŒˆ</h1>
    <p>Celebrate Holi with a splash of colors!</p>
    <button class="button" onclick="throwColor()">Throw Color</button>

    <!-- Script for color-throwing effect -->
    <script>
        function throwColor() {
            const splash = document.createElement('div');
            splash.classList.add('color-splash');
            splash.style.background = getRandomColor();
            splash.style.left = Math.random() * window.innerWidth + 'px';
            splash.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(splash);

            // Remove the splash after animation ends
            setTimeout(() => splash.remove(), 2000);
        }

        function getRandomColor() {
            const colors = [
                'rgba(255, 0, 0, 0.8)', // Red
                'rgba(0, 255, 0, 0.8)', // Green
                'rgba(0, 0, 255, 0.8)', // Blue
                'rgba(255, 165, 0, 0.8)', // Orange
                'rgba(128, 0, 128, 0.8)' // Purple
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
